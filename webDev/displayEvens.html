<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="displayEvens.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="form">
    <h1>Sample</h1>
    <form name = "even" onsubmit="return display()">
      <div class="form-group">
        <label for="start">Starting Number</label>
        <input type="number" class="form-control" id="startnum">
        <label for="end">Ending Number</label>
        <input type="number" class="form-control" id="endnum">

        <label for="step">Step</label>
        <input type="number" class="form-control" id="stepnum">
      </div>
      <button type="submit" id="submit" class="btn btn-default">Display Evens</button>
    </form>
    <p id = "stuff"></p>
    <p id="result"></p>
  </div>
</body>

</html>
